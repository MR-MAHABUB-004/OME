<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Furquim - Links</title>
    <link rel="shortcut icon" href="imgs/favicon.png" alt="cool emoji" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="presentation">
            <img class="profile" src="imgs/profile.jpg">
            <h2>pedro furquim</h2>
        </div>
        <div class="short-bio">
            <p>A Computer Engineering student focusing on full-stack web development </p>
        </div>
        <div>
            <ul class="social-media">
                <li class="social-media-links"><a><i class="bi bi-github"></i></a></li>
                <li class="social-media-links"><a><i class="bi bi-linkedin"></i></a></li>
                <li class="social-media-links"><a><i class="bi bi-twitter"></i></a></li>
                <li class="social-media-links"><a><i class="bi bi-youtube"></i></a></li>
            </ul>
        </div>
    </header>
    <section>
        <div class="links-label">
            <h3>FEATURED LINKS</h3>
        </div>
        <div class="btn-container">
            <ul class="btn-list">
                <li>
                    <button>
                        <div>
                            <img src="imgs/website-icon.png">
                            <h3>
                                My Website
                            </h3>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </li>
                <li>
                    <button>
                        <div>
                            <img src="imgs/github.png">
                            <h3>
                                My Github
                            </h3>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </li>
                <li>
                    <button>
                        <div>
                            <img src="imgs/linkedin-icon.png">
                            <h3>
                                My Linkedin
                            </h3>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </li>
                <li>
                    <button>
                        <div>
                            <img src="imgs/twitter-icon.png">
                            <h3>
                                My Twitter
                            </h3>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </li>
                <li>
                    <button>
                        <div>
                            <img src="imgs/blog-icon.png">
                            <h3>
                                My Blog
                            </h3>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </li>
            </ul>
        </div>
        <div class="links-label">
            <h3>RECENT PROJECTS</h3>
        </div>
        <div class="btn-container">
            <ul class="btn-list">
                <li>
                    <button>
                        <div>
                            <img src="imgs/tool-icon.png">
                            <h3>
                                Work in progress
                            </h3>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </li>
                <li>
                    <button>
                        <div>
                            <img src="imgs/tool-icon.png">
                            <h3>
                                Work in progress
                            </h3>
                        </div>
                        <i class="bi bi-arrow-right"></i>
                    </button>
                </li>
            </ul>
        </div>
    </section>
    <footer>
        <h3>Made with ❤️ by <span>Pedro Furquim</span></h3>
    </footer>
</body>
</html>
